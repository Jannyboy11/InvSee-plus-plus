name: InvSeePlusPlus_Test
version: ${project.version}
main: com.janboerman.invsee.test.InvseeTestPlugin
depend: [InvSeePlusPlus]
api-version: 1.13
prefix: "InvSee++_Test"
description: Test coverage for InvSee++ which is too annoying to test without a real server environment.

commands:
  invsee++test:
    descriptions: runs the tests
    permission: invseeplusplus.test
    aliases: [invseetest, itest]

permissions:
  invseeplusplus.test:
    default: op
    description: "Allows you to use /invsee++test"
